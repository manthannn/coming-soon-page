<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="containt">
            <p> Website is under maintenace </p>
            <h1> We're <span>Launching</span> Soon !!</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="min">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="sec">00</p>
                    <span>Seconds</span>
                </div>

            </div>
            <button type="button"> Learn More</button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>

    <script>
        var countdown = new Date("Oct 19 ,2021 00:00:00:00").getTime(); //launch date
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countdown - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            //to display this on our web page
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("min").innerHTML = minutes;
            document.getElementById("sec").innerHTML = seconds;

            //if countdown ended this will show 00
            if (distance<0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("min").innerHTML = "00";
                document.getElementById("sec").innerHTML = "00";
                 

            }
            
            

        },1000);


    </script>
        
    
</body>
</html>
